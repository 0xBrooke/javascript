<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组去重的方法</title>

</head>

<body>
    <script>
        var arr = [58, 23, 3, 5, 9, 33, 9, 53, 5, 32, 52, 52, 23, 52, 2, 3,]
        // 一 es5
        function delRepeat(arr) {
            if (Array.isArray(arr)) {
                var newArr = []
                for (let i of arr) {
                    if (newArr.indexOf(i) == -1) {
                        newArr.push(i);
                    }
                }
            } else {
                return "不是数组"
            };
            return newArr;
        }
        console.log(delRepeat(arr));
        // 二 set
        let _set = Array.from(new Set(arr));
        let _set1 = [...new Set(arr)];
        console.log(_set)
        console.log(_set1);
        // 三 filter
        let _filter = arr.filter((item, index, data) => {
            return data.indexOf(item) == index; // indexOf 是核心
        });
        console.log(_filter);
        // 四 reduce
        let _reduce = arr.reduce((data, item) => {
            if (!data.includes(item)) {
                return data.concat(item)
            } else {
                return data;
            }
            return data.concat(item)
        }, []);
        console.log(_reduce);

        // 五 sort
        function _sort(arr){
            var newSort = arr.sort();
            var result = [];
            for(var i=0;i<arr.length;i++){
                if(arr[i]!==arr[i+1]){
                    result.push(arr[i])
                }
            }
            return result;
        }
        console.log(_sort(arr))
    </script>
</body>

</html>
