            flat: Array.prototype.flat(3) 参数为3，表示要拉平三层的嵌套数组。
            Infinity ：不管有多少层嵌套，都要转成一维数组，可以用Infinity关键字作为参数。
        </li>
        <li>
            <a href="https://www.jianshu.com/p/e375ba1cfc47" target="_blank">简书详解</a>
            reduce()
        </li>
        <li><a href="https://blog.csdn.net/zxt1195229475/article/details/79097038"
                target="_blank">map、filter、reduce的区别</a></li>
        <li>
            reduce:四个参数，之前值，当前值，索引值，数组本身。
        </li>
        <li>
            <a href="http://www.imooc.com/article/details/id/79340" target="_blank">Array.from()的详解</a>
            <a href="https://www.cnblogs.com/zgqys1980/p/4313699.html">Array.prototype.slice.call(arguments)</a>

        <li>
            includes : 判断数组中是否有某个元素，返回的是true/ false 和indexOf(),有区分
        </li>
    </ol>
</body>
<script>
    var _flat = [21, 32, [34, 23, [2, 5]], [53, 99]].flat(3);
    console.log(_flat);

    var _reduce = [2, 5, 6, 9, 1, 2, 6, 7];
    let newReduce = _reduce.reduce((item, data) => {
        // console.log(item, data)
        // item 代表初始值以及回调函数
        return item.concat(data);
    }, [])
    console.log("newReduce", newReduce)
    // 数组去重
    let arrCF = _reduce.reduce((item, data) => {
        if (!item.includes(data)) {
            return item.concat(data);
        } else {
            return item
        }
        return item.concat(item);
    }, [])
    console.log(arrCF);
    // map 
    var _map = [1, 2, 3];
    var newMap = _map.map((item) => item * 2);
    console.log(newMap);
    // filter
    let _filter = _map.map((item) => item * 3).filter((item) => item > 5);
    console.log(_filter);

    var bbbb = 'bbbb'
    let cccc = 'cccc'
    console.log('cccc',window.cccc);
    console.log('bbbb',window.bbbb);
    

</script>
