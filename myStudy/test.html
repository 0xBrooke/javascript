<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>this</title>
</head>

<body>
  <div id="app">
    <span type="button" onclick="loop()">开始循环</span>
    <span type="button" onclick="end()">结束循环</span>
  </div>

  <script>
    let i = 0;
    let timer;
    let timer1;
    function loop(){
      timer = setInterval(function(){
        console.log("III",i++)
      },1000)
      timer1 = setInterval(function(){
        console.log("二",i++)
      },1500)
    }
    function end(){
      console.log("dddd",timer)
      console.log("dddd",timer1)
      clearInterval(timer)
      clearInterval(timer1)
    }


    let s1 = new Set(["a",'b','c','d',"a"])
    console.log("s1", s1)
    console.log("s1", Object.prototype.toString.call(s1))
    var arr=[3, 62, 3, 38, 20, 42, 14, 5, 38, 29, 42];
    console.log((new Set(arr)));
    console.log(Array.from(new Set(arr)))
  </script>
</body>

</html>
