<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>react-router和react-router-dom</title>
</head>
<body>
  <div>
    <h3>react-router和react-router-dom 区别</h3>
    <ul>
      <li><a href="https://blog.csdn.net/weixin_37242696/article/details/80738392">goods</a></li>
    </ul>
    <p>
      react-router-dom依赖react-router，所以我们使用npm安装依赖的时候，只需要安装相应环境下的库即可，不用再显式安装react-router。基于浏览器环境的开发，只需要安装react-router-dom；基于react-native环境的开发，只需要安装react-router-native。npm会自动解析react-router-dom包中package.json的依赖并安装。
    </p>
  </div>
</body>
</html>
