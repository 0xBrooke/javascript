<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="className">
    asdf
    
  </div>
  <div class="dddd">
    asdf
</div>
</body>
</html>
<style>
.className{ 
-webkit-animation: twinkling 1s 30 ease-in-out 
} 
.animated{ 
-webkit-animation-duration: 1s; 
animation-duration: 1s; 
-webkit-animation-fill-mode: both; 
animation-fill-mode: both 
} 
@-webkit-keyframes twinkling{ 
0%{ 
opacity: 0; 
} 
100%{ 
opacity: 1; 
} 
} 
@keyframes twinkling{ 
0%{ 
opacity: 0; 
} 
100%{ 
opacity: 1; 
} 
}
.dddd{
    width:200px;
    height: 200px;
    background: linear-gradient(90deg, #4DC6A4 0%, #1DAF83 10%);
}
</style>
