    <!-- 概念 -->
    <h4>概念</h4>
    <p class="col_r">
        我的理解：闭包就是能够读取其他函数内部变量的函数。在JS中，只有在函数内部的子函数才能读取局部变量，因此可以简单理解成“定义在函数内部的函数”，
        所以在本质上：闭包就是将函数内部和函数外部连接起来的一个桥梁。
    </p>
    <h4>作用</h4>
    <ul>
        <li>1、封装私有变量</li>
        <li>2、实现模块化</li>
        <li>3、模拟块级作用域</li>
    </ul>

    <ul id="uL">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>
<script>

    // 闭包
    var name = "keke"
    var obj1 = {
        name: "xia",
        getName1: function () {
            return this.name;
        },
        getName2: function () {
            return function () {
                return this.name
            }
        }
    }
    console.log(obj1.getName1())
    console.log(obj1.getName2()())

    //  作用案例 ：私有变量

    // 此时的Person1里面只有两个方法,
    // 如果想通过Person1访问money是访问不到的，
    // 如果你想通过方法调用来访问(Person.makeMoney.money)
    // 就会返回（Uncaught TypeError: Cannot read property 'money' of undefined at<anonymous>: 1: 14）不能获取
    // 但是Person可以操作它，但是别人不可以访问
    function Person1() {
        var money = 100;
        this.makeMoney = function () {
            return ++money;
        }
        this.offer = function () {
            return --money;
        }
        return this;
    }
    var person1 = new Person1();
    console.log(person1.makeMoney()) //101
    console.log(person1.makeMoney()) //102
    console.log(person1.makeMoney()) //103
    console.log(person1.offer()) //102

    // 作用案例 ：实现模块化
    console.log("实现模块化")
    function Person2() {
        var money = 50;
        function makeMoney() {
            return ++money;
        }
        function offer() {
            return --money;
        }
        return {
            makeMoney:makeMoney,
            offer:offer
        };
    }
    var person2 = new Person2();
    console.log(person2.makeMoney()) // 51
    console.log(person2.makeMoney()) // 52
    console.log(person2.makeMoney()) // 53
    console.log(person2.offer()) // 52
