    <!-- 概念 -->
    <h4>概念</h4>
    <p class="col_r">
        我的理解：闭包就是能够读取其他函数内部变量的函数。在JS中，只有在函数内部的子函数才能读取局部变量，因此可以简单理解成“定义在函数内部的函数”，
        所以在本质上：闭包就是将函数内部和函数外部连接起来的一个桥梁。
    </p>
    <h4>作用</h4>
    <ul>
        <li>1、封装私有变量</li>
        <li>2、实现模块化</li>
        <li>3、模拟块级作用域</li>
    </ul>

    <ul id="uL">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>
<script>
    // 作用案例 ：块级作用域
    window.onload = function () {
        var uLid = document.getElementById("uL");

        for (var i = 0; i < lis.length; i++) {
