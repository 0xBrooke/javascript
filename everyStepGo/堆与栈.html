    <ul>
        <li><a href="https://blog.csdn.net/magic_xiang/article/details/83686224" target="_blank">CSDN</a></li>

    <p>知识点：!可将变量转换成boolean类型，null、undefined、NaN以及空字符串('')取反都为true，其余都为false</p>

<!-- 堆与栈 -->

<script>
    var a = new String("123"); // Object
    var b = String("123");  // String
    var c = "123";
    console.log(a == b, a === b, b == c,b===c, a == c,a===c);
    var d = new String("123");
    console.log("a与d",a == d,a === d);

    // console.log(null instanceof Object)
    var person = function () {

    }
    var p = new person();
    console.log(p instanceof person)
    function Foo() {

    }
    console.log(typeof Foo);




    // for
    let str = 'r4w';
    let arr = [2, "d", 33];
    for (var i = 0; i < str.length; i++) {
        console.log("of", str[i])
    }
    // 
    for (k in str) {
        console.log(str[k]);
    }

    arr.forEach((item, index, items) => {
        // 参数分别代表的是 每一项，索引值，自身
        console.log(item, index, items);
    })
    let arrMap = arr.map((item, index, items) => {
      return item + "M"
    })
    console.log(arrMap);

    for (let k of str) {
        console.log("of", k)
    }

    arr.foo = 1000;
    console.log(arr);

    let person1 = { age: 20 };
    let person2 = person1;
    person2.age = 23;
    console.log(person1.age)
    console.log(person2 === person1)

    console.log("null是对象吗", typeof null === "object")
    console.log('valueOf',[].valueOf(),{}.valueOf())
    console.log('toString',typeof [].toString(),{}.toString())
</script>
