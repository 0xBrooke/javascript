<!-- 堆与栈 -->

<script>
    var a = new String("123");
    var b = String("123");
    var c = "124";
    console.log(a == b, a === b);
    var d = new String("123");
    console.log(a == d);

    // console.log(null instanceof Object)
    var person = function () {

    }
    var p = new person();
    console.log(p instanceof person)
    function Foo() {

    }
    console.log(typeof Foo);

    // instanceof 的原型

    let num = 134
    function instance_of(L, R) {
        var O = R.prototype; // 取R的显示原型
        L = L.__proto__;    // 取L的隐示原型 
        while (true) { // 一直循环的意思
            if (L === null) {
                return "不是"
            }
            if (L === O) {
                return "是"
            }
            L = L.__proto__; // 继续向上一层查找
        }
    }
    console.log(instance_of(c, Number));


    // for
    let str = 'r4w';
    let arr = [2, "d", 33];
    for (var i = 0; i < str.length; i++) {
        console.log("of", str[i])
    }
    // 
    for (k in str) {
        console.log(str[k]);
    }

    arr.forEach((item, index, items) => {
        // 参数分别代表的是 每一项，索引值，自身
        console.log(item, index, items);
    })
    let arrMap = arr.map((item, index, items) => {
        return item + "M"
    })
    console.log(arrMap);

    for (let k of str) {
        console.log("of", k)
    }

    arr.foo = 1000;
    console.log(arr);

    let person1 = { age: 20 };
    let person2 = person1;
    person2.age = 23;
    console.log(person1.age)
    console.log(person2 === person1)
</script>
