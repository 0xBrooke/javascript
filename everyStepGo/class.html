<script>
  // es5 的写法
  function Person(name, age) {
    this.name = name;
    this.age = age;
  }
  var obj = new Person("xia", 28);

  Person.prototype.say = function () {
    console.log(this.name + this.age);
  }
  obj.say();
  // es6
  class PersonA {
    constructor(name, age) {
      this.name = name ? name : "我没有名字";
      this.age = age ? age : "我没有年龄"
    }
    sayA() {
      console.log(this.name + this.age)
    }
  }

  var objA = new PersonA("wen", 30);
  objA.sayA();

  // 继承
  class PersonB extends PersonA {
    constructor(name, age) {
      super(name, age) // super指代了整个prototype或者proto指向的对象
    }
  }
  var objB = new PersonB("ke", 32);
  objB.sayA();


  // generator
  function* generator() {
    var arr = [2, 4, 5, 88];
    for (i of arr) {
      yield i;
    }
  }
  var generator = generator()
  console.log(generator.next())
  console.log(generator.next())
</script>
